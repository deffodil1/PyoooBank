<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayOo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 style="color: green; text-align: center; size: 200px;">Welcome to our Payoo Bank</h1>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <div class="stats shadow">
                <div class="stat">
                  
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc" style="color: white;">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- User Action Section -->
              <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- Add money form starts -->
              <div id="add-money-form" class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Add Money</label>
                  <input id="input-add-money" type="number" class="input" placeholder="Enter your Phone number" style="color: black;" required />
                  <label class="label">Pin</label>
                  <input id="input-pin" type="password" class="input" placeholder="Pin Number" autocomplete="off" style="color: black;" required />
                  <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                  <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
                </fieldset>
              </div>
               <!-- Add money form End -->
                <!-- Cash Out Form starts -->
                <div id="cashout-form" class="card-body hidden" >
                    <fieldset class="fieldset">
                      <label class="label">Cashout Amount</label>
                      <input id="input-cahsout-money" type="number" class="input" placeholder="Enter your CashOut Amount" style="color: black;" required />
                      <label class="label">Pin</label>
                      <input id="input-cashout-pin" type="password" class="input" placeholder="Pin Number" autocomplete="off" style="color: black;" required />
                      <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                      <button id="btn-cashout-money" class="btn btn-primary mt-4">Cashout</button>
                    </fieldset>
                  </div>
                  <!-- Cashout Form End -->

            </div>
          </div>
    </main>
    <!-- <script src="Js/Home.js"></script> -->
    <script src="/Js/AddMoney.js"></script>
    <script src="Js/cashout.js"></script>
    <script src="Js/Features.js"></script>
</body>
</html>
